<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Dashboard</title>
    <link rel="stylesheet" href="styles/styleslogin.css">
</head>
<body>
    <div class="login-container">
        <img src="image/logo700.png" alt="Logo de la empresa" class="logo">
        <h1>Acceso al Dashboard</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Acceder</button>
                <button type="reset" class="btn-secondary">Cancelar</button>
            </div>
            
            <a href="mailto:eficiencia.energetica.rm@gmail.com?subject=Recuperación de contraseña" class="forgot-password">
                ¿Olvidaste tu contraseña?
            </a>
        </form>
    </div>

    <script src="script/scriptlogin.js"></script>
</body>
</html>
